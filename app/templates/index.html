<!DOCTYPE html>

<head>
    <title>marvin</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/flexboxgrid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.7/semantic.min.js"></script>
</head>

<body>
    <div class="row ">
    </div>
    <div id="main" class="row center-xs">
        <div id="section_1" class="col-xs-8">
            <!-- <p id="app-title">marvin</p> -->
            <img class="col-xs-3" src="/res/marvin.jpg">
            <div class="row" id="editor-preview">
                <div id="editor-container" class="col-xs-8 start-xs  quill-container-body">
                    <div id="editor" class="quill-body">
                    </div>
                </div>
                <div id="preview-container" class="col-xs-4 start-xs">
                    <!-- <div id="preview" class="preview-body">
                        Click the Analyze button to get started ...
                    </div> -->
                    <div id="analysis-section" class="side-section">
                        <p class="side-section-header">Analysis</p>
                        <div class="ui divider"></div>
                        <div id="formality-progress" class="ui tiny teal progress" data-value="0" data-total="100">
                            <div class="bar"></div>
                            <div class="label label-text">Formality : 0 %</span></div>
                        </div>
                        <div id="humor-progress" class="ui tiny yellow progress" data-value="0" data-total="100">
                            <div class="bar"></div>
                            <div class="label label-text">Humor : 0 %</span></div>
                        </div>
                        <div class="row center-xs middle-xs">
                            <p style="margin: 0px;">Display Text Importance </p>
                            <div class="ui fluid search selection dropdown col-xs-4">
                                <input type="hidden" name="saliency">
                                <div class="default text">Select Text Importance to Visualize</div>
                                <i class="dropdown icon"></i>
                                <div class="menu">
                                </div>
                            </div>

                        </div>
                        <div class="row around-xs middle-xs">
                            <button class="ui blue button col-xs-10" id="analyze">Analyze</button>
                        </div>

                    </div>

                    <div id="transfer-section" class="side-section">
                        <p class="side-section-header">Style Transfer Controls</p>
                        <div class="ui divider"></div>

                        <div id="sliders">
                            <p class="label-text">Formality</p>
                            <div class="ui teal slider labeled ticked" id="formality-slider"></div>
                            <p class="label-text">Humor</p>
                            <div class="ui yellow slider labeled ticked" id="humor-slider"></div>
                        </div>

                        <div class="row center-xs middle-xs">
                            <p style="margin:0px">Number of Suggestions</p>
                            <div class="ui input col-xs-3">
                                <input id="num-suggestions" type="text" placeholder="3" value=3>
                            </div>
                        </div>
                        <div class="row center-xs middle-xs">
                            <button class="ui red button col-xs-10" id="transfer">Transfer</button>
                        </div>
                        <div class="ui modal" id="transfer-suggestions">
                            <i class="close icon"></i>
                            <div class="header">
                                Style Transfer Suggestions
                            </div>
                            <div id="transfer-content" class="content">
                            </div>

                        </div>

                    </div>

                </div>


            </div>

        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/editor.js" type="module"></script>
</body>

</html>
